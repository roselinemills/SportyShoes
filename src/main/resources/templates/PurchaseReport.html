<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>sportyshoes.com</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/AdminDashboard}">sportyshoes.com</a>
    <a class="navbar-brand" th:href="@{/index}">Logout</a>
</nav>
<br>
	<div class="container text-center" style="width: 50%">
	    <h2 class="text-center">Purchase Report</h2>
	<form th:action="@{/ViewPurchaseReport}" method="GET">
	    <table>
	    <br>
	    	<tr>
			    <td><label for="category">Filter report by Category:</label></td>
			    <td><select id="category" name="category" class="form-control">
			    <option value="-">- No Category -</option>
			    <option th:each="category : ${categories}" th:value="${category.categoryName}"
			     th:text="${category.categoryName}"></option></select></td>
	       </tr>
	       <br>
	       <tr>
	       		<td><label for="date">Filter report by Date:</label> </td>
			    <td><input type="date" id="date" name="date" class="form-control margin:10px"></td>       
	        </tr>
	        <td><div style="text-align:right;"></div><button type="submit" class="btn btn-primary">Submit</button></div></td>
	        <tr>
	        </tr>
	      </table>
	    </form>
	</div>
</body>
</html>
