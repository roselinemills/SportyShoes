<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>sportyshoes.com</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
   <a class="navbar-brand" th:href="ChangePassword">sportyshoes.com</a>
  	<a class="navbar-brand" th:href="@{/index}">Login</a>
</nav>
<br><br>
<div class="container">
    <div class="row justify-content-center">
        <div class="card" style="width: 50%;">
<h3 class="card-header text-center">Password Reset</h3>
		<p th:if="${errorMessage}">
		    <span th:text="${errorMessage}"></span>
		</p>
        <div class="row justify-content-center">
            <div class="col-sm-6">
            <br>
                <form action="/ResetPassword" method="POST">
                    <div class="form-group">
                        <label for="username">Enter your Username:</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">New Password:</label>
                        <input type="password" class="form-control" name="newPassword" required>
                    </div>
                     <div>
			            <label for="confirmPassword">Confirm Password:</label>
			            <input type="password" class = "form-control" id="confirmPassword" name="confirmPassword" required>
			        </div>
                   <br>
                    <button type="submit" class="btn btn-primary">Submit</button><br><br>
                </form>
            </div><br><br>
        </div>
    </div>
    </div>
    </div>
</html>
