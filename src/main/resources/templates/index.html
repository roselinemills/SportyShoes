<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>sportyshoes.com</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
   <a class="navbar-brand" href="/index">sportyshoes.com</a>
</nav>
<br><br>
<div class="container">
    <div class="row justify-content-center">
        <div class="card" style="width: 50%;">
        <h3 class="card-header text-center">Administrator Login </h3>
        <p th:if="${errorMessage}">
		    <span th:text="${errorMessage}"></span>
		</p>
        <div class="row justify-content-center">
            <div class="col-sm-6">
            <br>
                <form action="/Login" method="POST">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" placeholder="Enter username" name="username" value="" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" placeholder="Enter password" name="password" value="" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                <div class><a href="ChangePassword">Forgot password?</a></div>     
                </form>
            </div>
            </div>
        </div>
    </div>
    </div>
</html>
