<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>sportyshoes.com</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
   <a class="navbar-brand" th:href="@{/AdminDashboard}">sportyshoes.com</a>
  	<a class="navbar-brand" th:href="@{/index}">Logout</a>
</nav>
<br><br>
	<div class = "container">
		<div class = "row text-center">
			<h2>Purchase Report</h2>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "dark">
				<tr>
					<th>Purchase Id</th>
					<th>Username</th>
					<th>Category Name</th>
					<th>Date</th>
					<th>Total Amount</th>
					<th>Product Name</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="purchase: ${purchaseReports}">
					<td th:text ="${purchase.purchase_id}"></td>
					<td th:text ="${purchase.username}"></td>
					<td th:text ="${purchase.categoryName}"></td>
					<td th:text ="${purchase.date}"></td>
					<td th:text ="${purchase.total_amount}"></td>
					<td th:text ="${purchase.productName}"></td>
					<td th:text ="${purchase.description}"></td>
				</tr>
			</tbody>					
		</table>
	</div>
</body>
</html>
