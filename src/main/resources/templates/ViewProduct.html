<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>sportyshoes.com</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
   <a class="navbar-brand" th:href="@{/AdminDashboard}">sportyshoes.com</a>
  	<a class="navbar-brand" th:href="@{/index}">Logout</a>
</nav>
<br><br>
	<div class = "container">
		<div class = "row text-center">
			<h2>View Products</h2>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "dark">
				<tr>
					<th>Product Name</th>
					<th>Description</th>
					<th>Category</th>
					<th>Price</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product: ${products}">
					<td th:text ="${product.productName}"></td>
					<td th:text ="${product.description}"></td>
					<td th:text ="${product.category.categoryName}"></td>
					<td th:text ="${product.price}"></td>
					<td>						
						<a th:href = "@{/ViewProduct/edit/{product_id}(product_id = ${product.product_id})}"
						class = "btn btn-primary">Update</a>
						<a th:href = "@{/ViewProduct/delete/{product_id}(product_id = ${product.product_id})}"
						class = "btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>					
		</table>
	</div>
</body>
</html>
